<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
</nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Employee</h1>
                <div class="card-body">
                    <form th:action="@{/employees/confirm}" th:object="${employee}" method="POST">
                        <div class="form-group">
                            <label>
                                Employee First Name
                            </label>
                            <input name="firstName" th:field="*{firstName}" th:placeholder="${employee.getFirstName()}"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>
                                Employee Last Name
                            </label>
                            <input name="lastName" th:field="*{lastName}" th:placeholder="${employee.getLastName()}"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>
                                Employee Email
                            </label>
                            <input name="empEmail" th:field="*{empEmail}" th:placeholder="${employee.getEmpEmail()}"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--    <input type="hidden" th:field="*{employee.getEmpID()}"></input>-->
    <input type="hidden" th:field="*{empID}"></input>
</body>
<scripts>

            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</scripts>
</html>
