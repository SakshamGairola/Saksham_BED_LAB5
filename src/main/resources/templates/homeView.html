<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Employee Management System</a>
    </nav>
    <div class="container">
        <div class="row">
            <h1>List Employees</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/new}">
                    Add Employee
                </a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
                <th>Employee Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="eachEmp:${empList}">
                <td th:text="${eachEmp.getFirstName()}"/>
                <td th:text="${eachEmp.getLastName()}"/>
                <td th:text="${eachEmp.getEmpEmail()}"/>
                <td>
                    <a class="btn btn-primary" th:href="@{/employees/edit/{empID}(empID=${eachEmp.getEmpID()})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/employees/delete/{empID}(empID=${eachEmp.getEmpID()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<scripts>
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</scripts>
</html>
